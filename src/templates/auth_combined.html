{% extends "base_auth.html" %}

{% block title %}로그인 / 회원가입{% endblock %}

{% block content %}
<div class="book-container">
    <div class="layer-base">
        <div class="base-box left-form">
            <h2>로그인</h2>
            <form method="post" action="{{ url_for('auth.login') }}">
                <div class="input-group">
                    <label>아이디</label>
                    <input type="text" name="username" required>
                </div>
                <div class="input-group">
                    <label>비밀번호</label>
                    <input type="password" name="password" required>
                </div>
                <button type="submit" class="action-btn">로그인</button>
            </form>
        </div>

        <div class="base-box right-form">
            <h2>회원가입</h2>
            <form method="post" action="{{ url_for('auth.signup') }}">
                <div class="input-group">
                    <label>아이디</label>
                    <input type="text" name="username" required>
                </div>
                <div class="input-group">
                    <label>비밀번호</label>
                    <input type="password" name="password" required>
                </div>
                <button type="submit" class="action-btn">가입하기</button>
            </form>
        </div>
    </div>

    <div class="layer-flipper" id="flipper">
        
        <div class="page-face front-face info-side">
            <div class="content-wrapper">
                <h2>당신의 오늘은<br>어땠나요?</h2>
                <p>마음 속 이야기를<br>기록하러 오셨나요?</p>
                <button class="ghost-btn" onclick="turnPage()">첫 일기 쓰러 가기</button>
            </div>
        </div>

        <div class="page-face back-face info-side">
            <div class="content-wrapper">
                <h2>기다리고<br>있었어요!</h2>
                <p>오늘 하루도<br>정말 수고 많으셨습니다.</p>
                <button class="ghost-btn" onclick="turnPage()">내 일기장 열기</button>
            </div>
        </div>
    </div>
</div>

<script>
    // 페이지 넘기기 함수
    function turnPage() {
        document.getElementById('flipper').classList.toggle('flipped');
    }

    // 회원가입 실패 시(mode=signup) 자동으로 페이지 넘겨놓기
    document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('mode') === 'signup') {
            document.getElementById('flipper').classList.add('flipped');
        }
    });
</script>
{% endblock %}
