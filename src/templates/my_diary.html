<body>
    <header class="navbar">
        <a href="{{ url_for('main.home') }}" class="navbar-brand">Emotion Diary</a>
        <div class="navbar-menu">
            {% if 'user_id' in session %}

    <main class="container">

            <h1>ë‚˜ì˜ ê°ì • ë‹¬ë ¥</h1>

    <!-- Diary Detail Modal -->
    <div id="diary-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-date"></h2>
            <p id="modal-emotion"></p>
            <div id="modal-content"></div>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const emotionEmojiMap = {
                'ë¶„ë…¸': 'ğŸ˜ ', 'ë¶ˆì•ˆ': 'ğŸ˜Ÿ', 'ìŠ¬í””': 'ğŸ˜¢',
                'ë‹¹í™©': 'ğŸ˜®', 'ê¸°ì¨': 'ğŸ˜„', 'ìƒì²˜': 'ğŸ’”',
                'ì¤‘ë¦½': 'ğŸ˜', // í˜¹ì‹œ ëª¨ë¥¼ ê¸°ë³¸ê°’
            };
            let diaryDataByDate = {};

            const modal = document.getElementById('diary-modal');
            const closeBtn = document.querySelector('.close-btn');

            function showDiaryModal(diary) {
                document.getElementById('modal-date').innerText = diary.date;
                const emoji = emotionEmojiMap[diary.emotion] || 'ğŸ¤”';
                document.getElementById('modal-emotion').innerText = `${diary.emotion} ${emoji}`;
                document.getElementById('modal-content').innerText = diary.content;
                modal.style.display = 'block';
            }

            closeBtn.onclick = function() {
                modal.style.display = 'none';
            }
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            }

            // Flatpickr ì´ˆê¸°í™”
            const fp = flatpickr("#calendar", {
                inline: true,
                dateFormat: "Y-m-d",
                locale: "ko",
                onMonthChange: function(selectedDates, dateStr, instance) {
                    const year = instance.currentYear;
                    const month = instance.currentMonth + 1; // Flatpickr month is 0-indexed
                    fetchAndRenderDiaries(year, month);
                },
                onYearChange: function(selectedDates, dateStr, instance) {
                    const year = instance.currentYear;
                    const month = instance.currentMonth + 1;
                    fetchAndRenderDiaries(year, month);
                },
                onDayCreate: function(dObj, dStr, fp, dayElem) {
                    const date = dayElem.dateObj.toISOString().slice(0, 10);
                    if (diaryDataByDate[date]) {
                        const emoji = emotionEmojiMap[diaryDataByDate[date].emotion] || 'ğŸ¤”';
                        const emojiSpan = document.createElement("span");
                        emojiSpan.className = "emotion-emoji";
                        emojiSpan.textContent = emoji;
                        dayElem.appendChild(emojiSpan);
                    }
                },
                onChange: function(selectedDates, dateStr, instance) {
                    if (selectedDates.length > 0) {
                        const selectedDate = dateStr;
                        if (diaryDataByDate[selectedDate]) {
                            showDiaryModal(diaryDataByDate[selectedDate]);
                        }
                    }
                }
            });

            async function fetchAndRenderDiaries(year, month) {
                try {
                    const response = await fetch(`/api/diaries?year=${year}&month=${month}`);
                    if (!response.ok) {
                        throw new Error('ì¼ê¸° ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
                    }
                    const diaries = await response.json();
                    
                    diaryDataByDate = {}; // ë°ì´í„° ì´ˆê¸°í™”
                    diaries.forEach(diary => {
                        diaryDataByDate[diary.date] = diary;
                    });
                    fp.redraw(); // Flatpickrì—ê²Œ ë‚ ì§œë¥¼ ë‹¤ì‹œ ê·¸ë¦¬ë„ë¡ ì§€ì‹œí•˜ì—¬ onDayCreateë¥¼ ë‹¤ì‹œ ì‹¤í–‰

                } catch (error) {
                    console.error(error);
                    alert(error.message);
                }
            }

            // Initial Load
            const today = new Date();
            fetchAndRenderDiaries(today.getFullYear(), today.getMonth() + 1);
        });
    </script>
</body>
