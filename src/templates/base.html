<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Emotion Diary{% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ko.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/theme_loader.js') }}"></script>
    {% block head %}{% endblock %}
</head>
<body>
    <header class="navbar-container">
        <nav class="navbar">
            <a href="{{ url_for('main.home') }}" class="navbar-brand">Emotion Diary</a>
            
            <ul class="navbar-menu">
                <div class="nav-marker"></div>

                {% if 'user_id' in session or logged_in %}
                    <li class="nav-item"><a href="{{ url_for('main.home') }}">일기 쓰기</a></li>
                    <li class="nav-item"><a href="{{ url_for('main.my_diary') }}">나의 일기</a></li>
                    <li class="nav-item"><a href="{{ url_for('main.mypage') }}">마이페이지</a></li>
                    <li class="nav-item"><a href="{{ url_for('auth.logout') }}">로그아웃</a></li>
                {% else %}
                    <li class="nav-item"><a href="{{ url_for('auth.login') }}">로그인</a></li>
                    <li class="nav-item"><a href="{{ url_for('auth.signup') }}">회원가입</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
