<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title> ÏùºÍ∏∞ Í∏∞Î∞ò Ï∂îÏ≤ú ÏõπÌéòÏù¥ÏßÄ</title>
    <style>
        body {
            font-family: "Spoqa Han Sans Neo", Arial, sans-serif;
            padding: 50px;
            background: linear-gradient(135deg, #ece9f7, #cacae0); /* Í∏∞Î≥∏ Î∞∞Í≤Ω */
            transition: background 0.5s ease;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px #0001;
            max-width: 600px;
            margin: 40px auto;
        }
        h1 { color: #6598e5; margin-bottom: 18px; }
        textarea {
            width: 100%;
            border-radius: 8px;
            border: 1px solid #d0d0e0;
            padding: 16px;
            font-size: 18px;
            margin-bottom: 12px;
            background: #f7f7fb;
            resize: vertical;
            box-sizing: border-box;
        }
        button {
            background: #6598e5;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            transition: 0.2s;
            margin-right: 8px;
        }
        button:hover { background: #5540a3; }
        #result {
            margin-top: 24px;
            font-size: 17px;
            color: #444a70;
            background: #f2f2f7;
            border-radius: 8px;
            padding: 18px;
            box-shadow: 0 2px 8px #cfcfe0;
            min-height: 40px;
        }
        .history-title {
            margin: 32px 0 12px 0;
            color: #8855b0;
            font-size: 20px;
        }
        #history {
            background: #fff9;
            border-radius: 10px;
            padding: 14px 12px;
            font-size: 15px;
            min-height: 40px;
            box-shadow: 0 2px 8px #edebf5;
            margin-bottom: 15px;
        }
        .history-item {
            margin-bottom: 8px;
            border-bottom: 1px solid #eee;
            padding-bottom: 6px;
        }
        .history-date {
            color: #b2a4d4;
            font-size: 13px;
            margin-bottom: 3px;
            display: block;
        }
        .clear-btn {
            background: #e25b66;
            color: white;
            font-size: 14px;
            padding: 7px 13px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            float: right;
            transition: 0.2s;
        }
        .clear-btn:hover { background: #c73442; }
        
        .menu-section {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 20px;
        }
        .menu-btn {
            font-size: 16px !important;
            padding: 8px 12px !important;
            margin-left: 5px;
        }
        .logout-section {
            text-align: right;
            margin-top: 20px;
        }
        .logout-btn {
            background-color: #e25b66;
            color: white;
            padding: 8px 15px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
            transition: 0.2s;
        }
        .logout-btn:hover { background: #c73442; }

        .recommend-section { text-align: right; }

        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            right: 0;
        }
        .dropdown-content button {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            width: 100%;
            text-align: left;
            background: none;
            font-size: 12px !important;
        }
        .dropdown-content.show {
            display: block;
        }
        .delete-history-btn {
            background: #e25b66;
            color: white;
            font-size: 10px;
            padding: 2px 5px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            float: right;
            transition: 0.2s;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="user-info">
            <span>ÌôòÏòÅÌï©ÎãàÎã§, <strong>{{ username }}</strong>Îãò!</span>
        </div>
        
        <div class="menu-section">
            <button class="menu-btn" onclick="location.href='{{ url_for('main.my_diary') }}'">ÎÇòÏùò ÏùºÍ∏∞</button>
            <div class="dropdown">
                <button class="menu-btn" onclick="toggleDropdown(event)">Î™®Îìú Î≥ÄÍ≤Ω</button>
                <div id="theme-dropdown" class="dropdown-content">
                    <button onclick="changeTheme('light')">üåû Î∞ùÏùÄ Î™®Îìú</button>
                    <button onclick="changeTheme('dark')">üåô Ïñ¥ÎëêÏö¥ Î™®Îìú</button>
                    <button onclick="changeTheme('pastel')">üé® ÌååÏä§ÌÖî Î™®Îìú</button>
                </div>
            </div>
        </div>

        <h1>Ïò§ÎäòÏùò ÏùºÍ∏∞</h1>
        <textarea id="diary" placeholder="Ïò§Îäò ÏûàÏóàÎçò ÏùºÏùÑ ÏûêÏú†Î°≠Í≤å ÏûÖÎ†•Ìï¥ Î≥¥ÏÑ∏Ïöî."></textarea><br>
        <div class="recommend-section">
            <button onclick="recommend()">Ï∂îÏ≤ú Î∞õÍ∏∞</button>
        </div>
        <div id="result"></div>

        <div class="history-title">
            ÎÇòÏùò ÏùºÍ∏∞ ÌûàÏä§ÌÜ†Î¶¨
            <button class="clear-btn" onclick="clearHistory()">Î™®Îëê ÏßÄÏö∞Í∏∞</button>
        </div>
        <div id="history"></div>

        <div class="logout-section">
            <a id="logout-btn" href="{{ url_for('auth.logout') }}" class="logout-btn">Î°úÍ∑∏ÏïÑÏõÉ</a>
        </div>
    </div>

    <script>
        const diaryHistoryKey = "diaryHistory_" + {{ username | tojson }};

        document.getElementById('logout-btn').addEventListener('click', function() {
            localStorage.removeItem(diaryHistoryKey);
        });

        function toggleDropdown(event) {
            event.stopPropagation();
            document.getElementById("theme-dropdown").classList.toggle("show");
        }

        // Close the dropdown if the user clicks outside of it
        window.onclick = function(event) {
            if (!event.target.matches('.menu-btn')) {
                let dropdowns = document.getElementsByClassName("dropdown-content");
                for (let i = 0; i < dropdowns.length; i++) {
                    let openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }

        // ÌÖåÎßà Î≥ÄÍ≤Ω Ìï®Ïàò + Î°úÏª¨Ïä§ÌÜ†Î¶¨ÏßÄ Ï†ÄÏû•
        function changeTheme(mode) {
            if (mode === 'light') {
                document.body.style.background = 'linear-gradient(135deg, #ece9f7, #cacae0)';
            } 
            else if (mode === 'dark') {
                document.body.style.background = 'linear-gradient(135deg, #2c2c3e, #1a1a28)';
            } 
            else if (mode === 'pastel') {
                document.body.style.background = 'linear-gradient(135deg, #ffefd5, #ffe4e1)';
            }
            localStorage.setItem('selectedTheme', mode); // ÏÑ†ÌÉùÌïú ÌÖåÎßà Ï†ÄÏû•
        }

        // ÌéòÏù¥ÏßÄ Î°úÎìúÏãú Ï†ÄÏû•Îêú ÌÖåÎßà Î∂àÎü¨Ïò§Í∏∞
        window.onload = function() {
            const savedTheme = localStorage.getItem('selectedTheme');
            if (savedTheme) {
                changeTheme(savedTheme);
            }
            renderHistory();
        };

        async function recommend() {
            const diary = document.getElementById('diary').value.trim();
            const resultDiv = document.getElementById('result');

            if (!diary) {
                resultDiv.innerHTML = "ÏùºÍ∏∞ ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•Ìï¥ Ï£ºÏÑ∏Ïöî.";
                return;
            }

            resultDiv.innerHTML = "Ï∂îÏ≤ú ÏΩòÌÖêÏ∏†Î•º ÏÉùÏÑ± Ï§ëÏûÖÎãàÎã§. Ïû†ÏãúÎßå Í∏∞Îã§Î†§Ï£ºÏÑ∏Ïöî...";

            try {
                const response = await fetch('/api/recommend', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ diary })
                });
                const data = await response.json();

                if (data.error) {
                    resultDiv.innerHTML = `Ïò§Î•ò: ${data.error}`;
                } else {
                    resultDiv.innerHTML = `
                        <strong>Í∞êÏ†ïÎ∂ÑÏÑù:</strong> ${data.emotion} ${data.emoji}<br>
                        <strong>Ï∂îÏ≤ú:</strong> ${data.recommendation}
                    `;
                    saveDiary({
                        text: diary,
                        emotion: data.emotion,
                        emoji: data.emoji,
                        date: new Date().toISOString()
                    });
                    renderHistory();
                }
            } catch (error) {
                console.error('Fetch error:', error);
                resultDiv.innerHTML = 'ÏÑúÎ≤Ñ ÌÜµÏã† Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.';
            }
        }

        function saveDiary(entry) {
            let diaryHistory = JSON.parse(localStorage.getItem(diaryHistoryKey) || '[]');
            diaryHistory.unshift(entry);
            if (diaryHistory.length > 20) diaryHistory = diaryHistory.slice(0, 20);
            localStorage.setItem(diaryHistoryKey, JSON.stringify(diaryHistory));
        }

        function renderHistory() {
            const historyDiv = document.getElementById('history');
            const diaryHistory = JSON.parse(localStorage.getItem(diaryHistoryKey) || '[]');
            
            historyDiv.innerHTML = ''; // Clear previous content

            if (!diaryHistory.length) {
                historyDiv.innerHTML = "Ï†ÄÏû•Îêú ÏùºÍ∏∞Í∞Ä ÏóÜÏäµÎãàÎã§.";
                return;
            }

            diaryHistory.forEach((item, index) => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-history-btn';
                deleteBtn.textContent = 'ÏÇ≠Ï†ú';
                deleteBtn.onclick = () => deleteFromHistory(index); // Using arrow function for simplicity

                const dateSpan = document.createElement('span');
                dateSpan.className = 'history-date';
                dateSpan.textContent = new Date(item.date).toLocaleString('ko-KR', {
                    year: 'numeric', month: '2-digit', day: '2-digit',
                    hour: '2-digit', minute: '2-digit'
                });

                const contentSpan = document.createElement('span');
                contentSpan.innerHTML = `${item.emoji} <strong>[${item.emotion}]</strong> : ${item.text}`;

                historyItem.appendChild(deleteBtn);
                historyItem.appendChild(dateSpan);
                historyItem.appendChild(contentSpan);
                historyDiv.appendChild(historyItem);
            });
        }

        function deleteFromHistory(index) {
            if (!confirm("Ï†ïÎßê Ïù¥ ÌûàÏä§ÌÜ†Î¶¨Î•º ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?")) {
                return;
            }
            let diaryHistory = JSON.parse(localStorage.getItem(diaryHistoryKey) || '[]');
            diaryHistory.splice(index, 1);
            localStorage.setItem(diaryHistoryKey, JSON.stringify(diaryHistory));
            renderHistory();
        }

        function clearHistory() {
            
            if (confirm('Ï†ïÎßê Î™®Îëê ÏÇ≠Ï†úÌïòÏãúÍ≤†Ïñ¥Ïöî?')) {
                localStorage.removeItem(diaryHistoryKey);
                renderHistory();
                document.getElementById('result').innerHTML = '';
            }
        }
    </script>
</body>
</html>
