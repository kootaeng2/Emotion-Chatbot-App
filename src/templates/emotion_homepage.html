        </div>

    <script>
        const diaryHistoryKey = "diaryHistory_" + {{ username | tojson }};

        document.getElementById('logout-btn').addEventListener('click', function() {
            localStorage.removeItem(diaryHistoryKey);
        });

        function toggleDropdown(event) {
            event.stopPropagation();
            document.getElementById("theme-dropdown").classList.toggle("show");
        }

        // Close the dropdown if the user clicks outside of it
        window.onclick = function(event) {
            if (!event.target.matches('.menu-btn')) {
                let dropdowns = document.getElementsByClassName("dropdown-content");
                for (let i = 0; i < dropdowns.length; i++) {
                    let openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }

        // í…Œë§ˆ ë³€ê²½ í•¨ìˆ˜ + ë¡œì»¬ìŠ¤í† ë¦¬ì§€ ì €ì¥
        function changeTheme(mode) {
            if (mode === 'light') {
                document.body.style.background = 'linear-gradient(135deg, #ece9f7, #cacae0)';
            } 
            else if (mode === 'dark') {
                document.body.style.background = 'linear-gradient(135deg, #2c2c3e, #1a1a28)';
            } 
            else if (mode === 'pastel') {
                document.body.style.background = 'linear-gradient(135deg, #ffefd5, #ffe4e1)';
            }
            localStorage.setItem('selectedTheme', mode); // ì„ íƒí•œ í…Œë§ˆ ì €ì¥
        }

        // í˜ì´ì§€ ë¡œë“œì‹œ ì €ì¥ëœ í…Œë§ˆ ë¶ˆëŸ¬ì˜¤ê¸°
        window.onload = function() {
            const savedTheme = localStorage.getItem('selectedTheme');
            if (savedTheme) {
                changeTheme(savedTheme);
            }
            renderHistory();
        };

        async function recommend() {
            const diary = document.getElementById('diary').value.trim();
            const resultDiv = document.getElementById('result');

            if (!diary) {
                resultDiv.innerHTML = "ì¼ê¸° ë‚´ìš©ì„ ì…ë ¥í•´ ì£¼ì„¸ìš”.";
                return;
            }

            resultDiv.innerHTML = "ì¶”ì²œ ì½˜í…ì¸ ë¥¼ ìƒì„± ì¤‘ì…ë‹ˆë‹¤. ì ì‹œë§Œ ê¸°ë‹¤ë ¤ì£¼ì„¸ìš”...";

            try {
                const response = await fetch('/api/recommend', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ diary })
                });
                const data = await response.json();

                if (data.error) {
                    resultDiv.innerHTML = `ì˜¤ë¥˜: ${data.error}`;
                } else {
                    resultDiv.innerHTML = `
                        <strong>ê°ì •ë¶„ì„:</strong> ${data.emotion} ${data.emoji}<br>
                        <strong>ì¶”ì²œ:</strong> ${data.recommendation}
                    `;
                    saveDiary({
                        text: diary,
                        emotion: data.emotion,
                        emoji: data.emoji,
                        date: new Date().toISOString()
                    });
                    renderHistory();
                }
            } catch (error) {
                console.error('Fetch error:', error);
                resultDiv.innerHTML = 'ì„œë²„ í†µì‹  ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.';
            }
        }

        function saveDiary(entry) {
            let diaryHistory = JSON.parse(localStorage.getItem(diaryHistoryKey) || '[]');
            diaryHistory.unshift(entry);
            if (diaryHistory.length > 20) diaryHistory = diaryHistory.slice(0, 20);
            localStorage.setItem(diaryHistoryKey, JSON.stringify(diaryHistory));
        }

        function renderHistory() {
            const historyDiv = document.getElementById('history');
            const diaryHistory = JSON.parse(localStorage.getItem(diaryHistoryKey) || '[]');
            
            historyDiv.innerHTML = ''; // Clear previous content

            if (!diaryHistory.length) {
                historyDiv.innerHTML = "ì €ì¥ëœ ì¼ê¸°ê°€ ì—†ìŠµë‹ˆë‹¤.";
                return;
            }

            diaryHistory.forEach((item, index) => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-history-btn';
                deleteBtn.textContent = 'ì‚­ì œ';
                deleteBtn.onclick = () => deleteFromHistory(index); // Using arrow function for simplicity

                const dateSpan = document.createElement('span');
                dateSpan.className = 'history-date';
                dateSpan.textContent = new Date(item.date).toLocaleString('ko-KR', {
                    year: 'numeric', month: '2-digit', day: '2-digit',
                    hour: '2-digit', minute: '2-digit'
                });

                const contentSpan = document.createElement('span');
                contentSpan.innerHTML = `${item.emoji} <strong>[${item.emotion}]</strong> : ${item.text}`;

                historyItem.appendChild(deleteBtn);
                historyItem.appendChild(dateSpan);
                historyItem.appendChild(contentSpan);
                historyDiv.appendChild(historyItem);
            });
        }

        function deleteFromHistory(index) {
            if (!confirm("ì •ë§ ì´ íˆìŠ¤í† ë¦¬ë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) {
                return;
            }
            let diaryHistory = JSON.parse(localStorage.getItem(diaryHistoryKey) || '[]');
            diaryHistory.splice(index, 1);
            localStorage.setItem(diaryHistoryKey, JSON.stringify(diaryHistory));
            renderHistory();
        }

        function clearHistory() {
            
            if (confirm('ì •ë§ ëª¨ë‘ ì‚­ì œí•˜ì‹œê² ì–´ìš”?')) {
                localStorage.removeItem(diaryHistoryKey);
                renderHistory();
                document.getElementById('result').innerHTML = '';

        }
    </script>
